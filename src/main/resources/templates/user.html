<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>User page</title>

</head>
<body>
<div>
<!--    ___________Навбар________________-->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
        <span class="navbar-text">
           <h5 class="text-white bg-dark">
               <strong th:text="${user.getUsername()}"></strong>
                    with roles:
                        <tr th:each="role : ${user.roles}" th:text="${role.toString()}"></tr></h5>
        </span>
            <form th:method="POST" th:action="@{/logout}">
                <button class="btn btn-outline-light border-0 text-secondary w-100"  type="submit" value="Logout">Logout</button>
            </form>
        </div>
    </nav>

<!--    ____________Боковая панель___________________-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 px-0">
                <div class="d-flex flex-column flex-shrink-0 p-0 text-white">
                    <div class="nav flex-column nav-pills mt-2" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <div th:if="${isAdmin}">
                            <a th:href="@{/admin}">
                                <button class="btn btn-link text-start w-100 text-decoration-none">Admin</button>
                            </a>
                        </div>
                        <a th:href="@{/user}">
                            <button class="btn btn-primary w-100 text-start">User</button>
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-10">

<!-- _____________________Панель юзера______________________-->

                <div class="p-3 mb-2 bg-light text-dark">
                    <h1>User information-page</h1>
                    <div class=" text-dark mb-3">
                        <div class="card">


<!--__________________________ Юзер_______-->

                            <div class="card rounded-1">
                                <div class="card-header">
                                    <h5 class="m-0">About user</h5>
                                </div>
                                <div class="card-body">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th > ID </th>
                                                <th > First  Name </th>
                                                <th > Last name </th>
                                                <th >  Age </th>
                                                <th > Email </th>
                                                <th > Roles </th>
                                            </tr>
                                        </thead>
                                    <tbody>
                                    <tr >
                                        <td  th:utext="${user.id}">...</td>
                                        <td  th:utext="${user.name}">...</td>
                                        <td  th:utext="${user.surname}">...</td>
                                        <td  th:utext="${user.age}">...</td>
                                        <td  th:utext="${user.username}">...</td>
                                        <td  th:each="role : ${user.roles}" th:text="${role.toString()}">...</td>
                                    </tr>
                                    </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1Rw1A" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKuBxY8HZcY2VuZGwxaIz3al8yYE8VP+YGEuWEuLnWCXw" crossorigin="anonymous"></script>
</body>
</html>
