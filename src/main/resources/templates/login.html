<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <title>Login page</title>

</head>
<body class = "bg-light">



<div class = "container-fluid">
    <div class="row align-items-center">
        <div class="col-4"></div>
           <div class="col-6">
                <div class="my-5">
                    <h2 class="display-7 fw-bold">Please sign in</h2>

                    <form name="" method="post" action="/process_login">

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="input-group mb-0 w-50">
                            <input type="text" name="username" id="username"  required class="form-control form-control-lg"
                            placeholder="Username" />
                        </div>

                        <div class="input-group mb-1 w-50">
                            <input type="password" name="password" id="password"
                                   required class="form-control form-control-lg"
                            placeholder="Password"/>
                        </div>

                            <button type="submit" class="btn btn-primary btn-lg w-50">Sing in</button>

                        <div th:if="${param.error}" >
                         Неправильное имя или пароль
                        </div>

</form>
</div>
</div>
    </div>

        <div class="col-4"></div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1Rw1A" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKuBxY8HZcY2VuZGwxaIz3al8yYE8VP+YGEuWEuLnWCXw" crossorigin="anonymous"></script>
</body>
</html>
